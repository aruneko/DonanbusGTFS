version: 2
jobs:
  build:
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          name: Update SSL
          command: apk add --no-cache --update ca-certificates openssl && update-ca-certificates
      - run:
          name: Install zip command
          command: apk add --no-cache zip
      - run:
          name: Create /artifacts directory
          command: mkdir /artifacts
      - run:
          name: Replace feed_version in feed_info.txt
          command: sed -i "s/DUMMY_VERSION/${CIRCLE_TAG}/" feed_info.txt
      - run:
          name: Create zip file
          command: zip /artifacts/DonanbusGTFS.zip *.txt
      - persist_to_workspace:
          root: /artifacts
          paths:
            - DonanbusGTFS.zip
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: /artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} /artifacts

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish-github-release:
          requires:
            - build
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/